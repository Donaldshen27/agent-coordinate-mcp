<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Coordinator Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Coordinator Dashboard</h1>
        
        <div class="dashboard">
            <div class="section">
                <h2>Worker Slots</h2>
                <div id="workers" class="workers-grid"></div>
            </div>
            
            <div class="section">
                <h2>Tasks</h2>
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="available">Available</button>
                    <button class="filter-btn" data-filter="in_progress">In Progress</button>
                    <button class="filter-btn" data-filter="done">Done</button>
                    <button class="filter-btn" data-filter="failed">Failed</button>
                </div>
                <div id="tasks" class="tasks-grid"></div>
            </div>
        </div>
        
        <div class="add-task-section">
            <h3>Add New Task</h3>
            <form id="add-task-form">
                <input type="text" id="task-id" placeholder="Task ID" required>
                <input type="text" id="task-description" placeholder="Description" required>
                <input type="text" id="task-dependencies" placeholder="Dependencies (comma-separated)">
                <input type="text" id="task-output" placeholder="Expected Output">
                <button type="submit">Add Task</button>
            </form>
        </div>
        
        <div class="connection-status">
            <span id="connection-indicator" class="disconnected"></span>
            <span id="connection-text">Disconnected</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
